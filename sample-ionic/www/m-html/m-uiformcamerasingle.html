<div class="m-camerasingle m-camerasingle-cover">
    <input class="m-hidden" type="file" class="m-camera-single" accept="image/*" />
    <span class="m-camerasingle-placeholder">...</span>
                  
    <div class="m-camerasingle-modal m-hidden">

        <div class="m-camerasingle-modal-header">
            <span class="ion-chevron-left m-canvas-cancel m-camerasingle-cancel"><span class="m-icon-arrow-left"></span></span>
        </div>

        <div class="m-camerasingle-img-container">
            <button class="button button-positive button-block m-camerasingle-button-change m-button m-button m-button-primary"><span class="ion-loop m-icon-refresh-small-white"></span></button>
            <button class="button button-assertive button-block m-camerasingle-button-delete m-button m-button m-button-danger"><span class="ion-close-round m-icon-delete-small-white"></span></button>
        </div>

        <div class="m-camerasingle-modal-footer">
        </div>

    </div>

</div>
