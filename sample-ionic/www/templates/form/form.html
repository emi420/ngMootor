<ion-view ng-controller="FormCtrl">

	<ion-nav-buttons>
		<button ng-click="save(item)" class="button button-clear icon ion-ios7-arrow-right"></button>
	</ion-nav-buttons>

	<ion-content class="has-header padding">

       <h3><strong>Form</strong></h3>

       <div class="m-form-top-labels list">

           <label class="item item-input m-field">
               <span class="input-label">Title</span>
               <input type="text" ng-model="item.title" placeholder="Ej: A title" class="m-text" />
           </label>

           <div class="item item-select m-field m-camera-single">
               <span class="input-label">Picture</span>
               <input ng-camera-single ng-model="item.picture" type="file" class="m-camera-single" accept="image/*" />
               <img class="m-camera-single-img" src="{{item.picture}}" title="Take a picture" />
           </div>

           <label class="item item-input m-field">
               <span class="input-label">Geolocation</span>
                <i class="icon m-geo-icon ion-location placeholder-icon"></i>
               <input ng-geo type="text" ng-model="item.geo" placeholder="A place in the world" class="m-text" />
           </label>

           <div class="item item-select m-field m-draw">
               <span class="input-label">Sign</span>
               <input ng-draw ng-model="item.sign" type="file" class="m-draw" accept="image/*" />
               <img class="m-draw-img" src="" ng-src="{{item.sign}}" title="Your sign" />
           </div>

       <input type="submit" ng-click="save(item)" id="btnFormSubmit" class="button button-full button-light m-button-block" value="Save" />

	</ion-content>

</ion-view>
