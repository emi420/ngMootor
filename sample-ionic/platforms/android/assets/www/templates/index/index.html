<ion-view class="index-view" ng-controller="IndexCtrl">

	<ion-nav-buttons>
		<a class="button button-clear icon ion-ios7-plus-outline" href="#/form/"></a>
	</ion-nav-buttons>

	<ion-content class="has-header padding">

        <div class="messageEmptyList m-padding" ng-show="(items.length < 1)">
            <h1><strong>Welcome!</strong></h1>
            <h2>This is an app demo</h2>
            <p>You can create new items with the '+' button.</p>
        </div>
    
        <ul class="list m-list" ng-show="(items.length > 0)">
            <li class="item" ng-repeat="item in items">
                <a href="#form/{{item.id}}">
                    <h2>
                         {{item.title}}
                    </h2>
                </a>
                <div ng-click="delete(item)" class="m-nav-delete"><i class="icon ion-close"></i></div>
            </li>
        </ul>
    
    
	</ion-content>

</ion-view>
